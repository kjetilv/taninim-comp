name: Taninim

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
      - name: Build uplift
        uses: gradle/gradle-build-action@v2
        with:
          arguments: uplift:build
      - name: Build taninim
        uses: gradle/gradle-build-action@v2
        with:
          arguments: taninim:build
